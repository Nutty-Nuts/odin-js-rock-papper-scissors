<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <b>Selection</b>

            <div id="select-button">
                <button class="btn" data-select="0">Rock</button>
                <button class="btn" data-select="1">Paper</button>
                <button class="btn" data-select="2">Scissors</button>
            </div>
        </div>
        <div class="score">
            <b>Score</b>
            <div class="player">Player: 0</div>
            <div class="computer">Computer: 0</div>
        </div>
        <div id="winner">
            <b>Winner of the Game:</b>
        </div>
        <div id="match-history">
            <b>Match History</b>
        </div>

        <script src="main.js" defer></script>
    </body>
</html>
